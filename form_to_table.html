<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Entry and GPA Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        .result-table {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Grade Entry and GPA Calculation</h1>
        <form id="gradeForm">
            <div class="row mb-3">
                <label for="subject1" class="col-sm-3 col-form-label">Subject 1:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="subject1" min="0" max="100" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="subject2" class="col-sm-3 col-form-label">Subject 2:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="subject2" min="0" max="100" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="subject3" class="col-sm-3 col-form-label">Subject 3:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="subject3" min="0" max="100" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="subject4" class="col-sm-3 col-form-label">Subject 4:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="subject4" min="0" max="100" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary">Calculate GPA</button>
                </div>
            </div>
        </form>

        <div class="result-table">
            <h2 class="mt-4">Results</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                    <!-- Table rows will be inserted here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Overall GPA:</strong></td>
                        <td id="overallGPA"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Get values from input fields
            const marks1 = parseFloat(document.getElementById('subject1').value);
            const marks2 = parseFloat(document.getElementById('subject2').value);
            const marks3 = parseFloat(document.getElementById('subject3').value);
            const marks4 = parseFloat(document.getElementById('subject4').value);

            // Calculate GPA
            const totalSubjects = 4;
            const totalMarks = marks1 + marks2 + marks3 + marks4;
            const gpa = totalMarks / totalSubjects;

            // Display results in table
            document.getElementById('resultBody').innerHTML = `
                <tr>
                    <td>Subject 1</td>
                    <td>${marks1}</td>
                </tr>
                <tr>
                    <td>Subject 2</td>
                    <td>${marks2}</td>
                </tr>
                <tr>
                    <td>Subject 3</td>
                    <td>${marks3}</td>
                </tr>
                <tr>
                    <td>Subject 4</td>
                    <td>${marks4}</td>
                </tr>
            `;
            document.getElementById('overallGPA').textContent = gpa.toFixed(2);

            // Hide form and show result table
            document.getElementById('gradeForm').style.display = 'none';
            document.querySelector('.result-table').style.display = 'block';
        });
    </script>
</body>
</html>
